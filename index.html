<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Giphy</title>
</head>

<body>
    <h1>Band Search!</h1>

    <div id="buttons-view"></div>
    <div id="images"></div>

    
    
    <button data-search="Queens Of The Stone Age">Queens Of The Stone Age</button>
    <!--Using these as test buttons from Button Trigger AJAX video-->
    <button data-search="The Raconteurs">The Raconteurs</button>
    <button data-search="Kurt Vile">Kurt Vile</button>
    <button data-search="Oasis">Oasis</button>
    <button data-search="Elliott Smith">Elliott Smith</button>
    <button data-search="The Ramones">The Ramones</button>
    <button data-search="Iggy Pop">Iggy Pop</button>
    <button data-search="Sonic Youth">Sonic Youth</button>


    <form id="band-form">
        <label for="band-input">Search for a Band!</label>
        <input type="text" id="band-input"><br>

    </form>

    <div class="rating band-image">
        <p></p>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/giphy.js"></script>
</body>

</html>
